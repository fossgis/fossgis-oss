      # OSGeo-Live

      ---

      # Was ist OSGeo-Live?

      - kein klassiches Softwareprojekt

      - Sammlung von über 50 Open-Source-Software-Projekten

      - Bereitstellungen von Testdatensätzen u.a. Auszug von OpenStreetMap

      - Mehrsprachige Dokumentation

      - Jedes halbe Jahr erscheint eine neue Version

      --

      .center[### &rarr; Software testen, ohne vorherige Installation]

      <!--
          - wird von einer großen Anzahl von Freiwilligen verwaltet
          - keine kommerziellen Interessen
      -->

      ---
      .center[<img src="img/logos/osgeolive.png" width="60%">]

      # Was ist OSGeo-Live?

      - Komplettes Betriebssystem (Lubuntu)

      - Alle Softwarekomponenten installiert

      <img src="img/screenshots/osgeolive_menu.png" width="70%" height="70%">

      ---
      .center[<img src="img/logos/osgeolive.png" width="60%">]

      - Nach dem Vortrag zum FOSSGIS Stand

      - ISO (4.3 GB) auf den eigenen USB-Stick oder OSGeo-Live-Stick für 7 Euro!

      # Was ist OpenStreetMap überhaupt?

      - Sammlung freier Daten mit Ortsbezug

      - wurde 2004 in Großbritannien gegründet

      - Ziel: weltweite, freie Kartendaten

      ---
      class: center, middle

        ##OpenStreetMap will für Kartendaten das sein, was Wikipedia für enzyklopädisches Wissen ist.

      ---
      # Wieso brauchen wir OpenStreetMap?

      - freie Daten ermöglichen das Erstellen freier Karten

      - aktuelle Daten auch ohne kommerzielles Interesse

      - Details, die viele kommerzielle Anbieter nicht haben

      - Platz für neue Ideen
