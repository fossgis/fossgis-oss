      # Philosophie

      - Die 4 Freiheiten Freier Software

        - https://fsfe.org/about/basics/freesoftware.de.html

        - Die Freiheit, das Programm für jeden Zweck auszuführen.

        - Die Freiheit, die Funktionsweise eines Programms zu untersuchen, und es an seine Bedürfnisse anzupassen

        - Die Freiheit, Kopien weiterzugeben und damit seinen Mitmenschen zu helfen

        - Die Freiheit, ein Programm zu verbessern, und die Verbesserungen an die Öffentlichkeit weiterzugeben, sodass die gesamte Gesellschaft profitiert.

      ---
      # FSFE zum Ersten

      - Die Freiheit, das Programm für jeden Zweck auszuführen.<br>
      .small[Einschränkungen bezüglich der Verwendbarkeit von Software, bezogen auf Zeit ("30 Tage Testphase", "Lizenz endet am 1. Januar 2004"), Zweck („Verwendung gestattet für Forschung und nichtkommerzielle Anwendung“, "darf nicht für Leistungsvergleiche (Benchmarking) eingesetzt werden") oder willkürliche geographische Beschränkungen ("darf nur im Land X verwendet werden") machen ein Programm unfrei.]

      ---
      # FSFE zum Zweiten

      - Die Freiheit, die Funktionsweise eines Programms zu untersuchen, und es an seine Bedürfnisse anzupassen<br>
      .small[Rechtliche oder praktische Einschränkungen der Einsicht in die Programmfunktion oder der Veränderbarkeit eines Programms, wie der zwingende Erwerb spezieller Lizenzen, die Unterzeichnung eines Stillschweigeabkommens oder - bei Programmiersprachen, die mehrere Formen der Repräsentation bieten - die Zurückhaltung der üblicherweise bevorzugten Bearbeitungsform („Quellcode“) machen es ebenfalls proprietär (unfrei). Ohne die Freiheit, ein Programm zu ändern, bleiben die Anwender vom Wohlwollen eines einzigen Anbieters abhängig.]

      ---
      # FSFE zum Dritten

      - Die Freiheit, Kopien weiterzugeben und damit seinen Mitmenschen zu helfen<br>
      .small[Software kann praktisch ohne Kosten kopiert und weitergegeben werden. Das Verbot, ein Programm an eine Person weiterzugeben, die es braucht, macht dieses Programm unfrei. Die Weitergabe kann wahlweise auch gegen ein Entgelt erfolgen.]

      ---
      # FSFE zum Vierten

      - Die Freiheit, ein Programm zu verbessern, und die Verbesserungen an die Öffentlichkeit weiterzugeben, sodass die gesamte Gesellschaft profitiert.<br>
      .small[Nicht jeder ist in allen Bereichen ein guter Programmierer. Manche Leute können überhaupt nicht selbst programmieren. Diese Freiheit erlaubt jenen, die nicht die Zeit oder die Fähigkeit haben, ein Problem selbst zu lösen, indirekt von der Freiheit, ein Programm zu ändern, Gebrauch zu machen. Auch das kann gegen ein Entgelt geschehen.]
