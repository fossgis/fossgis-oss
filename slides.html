      # Was ist OpenStreetMap überhaupt?

      - Sammlung freier Daten mit Ortsbezug

      - wurde 2004 in Großbritannien gegründet

      - Ziel: weltweite, freie Kartendaten

      ---
      class: center, middle

        ##OpenStreetMap will für Kartendaten das sein, was Wikipedia für enzyklopädisches Wissen ist.

      ---
      # Wieso brauchen wir OpenStreetMap?

      - freie Daten ermöglichen das Erstellen freier Karten

      - aktuelle Daten auch ohne kommerzielles Interesse

      - Details, die viele kommerzielle Anbieter nicht haben

      - Platz für neue Ideen

      # FOSSGIS e.V.

      - gemeinnütziger Verein mit ~225 Mitgliedern

        - Mitglied werden (10 EUR, 30 EUR, 100 EUR)

        - Spenden

      - gegründet 2000 als GRASS-Anwender-Vereinigung e.V. (GAV)

      - seit September 2008 als FOSSGIS e.V.

      - Funktionen

        - OSGeo local chapter D-A-CH

        - offizielles Local Chapter und Ansprechpartner für das OSM in Deutschland

        - Veranstalter der jährlichen FOSSGIS-Konferenz

      # Open Geospatial

      - Open Source: Sicherstellung der gemeinschaftlichen Softwareentwicklung in der Community

      - Open Data: Bereitstellung frei verfügbarer Daten zur beliebigen Nutzung

      - Offene Standards: ermöglichen interoperable Software und vermeiden Abhängigkeiten

      - Offene Ausbildung: beseitigt die Schwellen zum Lernen und Lehren

      .center[<img src="img/logos/osgeo.png" width="40%">]
